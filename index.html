<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<script type="text/javascript">
		// Returns random number 1 - 3
		function computerPlay() {
			randomNumber = 1 + Math.round(Math.random() * 2);
			console.log("Random Number: " + randomNumber);
			
			switch (randomNumber) {
				case 1: return 'rock';
						break;
				case 2: return 'paper';
						break;
				default: return 'scissors';
			} 
		}

		playerScore = 0
		cpuScore = 0

		function playRound(playerSelection, computerSelection) {
			/*
				1 = ROCK
				2 = PAPER
				3 = SCISSORS
			*/

			playerSelection = playerSelection.toLowerCase();

			if (playerSelection == 'rock') {
				if (computerSelection == 'rock') {
					return "Tie! You both picked Rock";
				}
				else if (computerSelection == 'paper') {
					cpuScore++;
					return "You Lose! Paper beats Rock";
				}
				else {
					playerScore++;
					return "You Win! Rock beats Scissors";
				}
			}
			else if (playerSelection == 'paper') {
				if (computerSelection == 'rock') {
					playerScore++;
					return "You Win! Paper beats Rock";
				}
				else if (computerSelection == 'paper') {
					return "Tie! You both picked Paper";
				}
				else {
					cpuScore++;
					return "You Lost! Scissors beats Paper";
				}
			}
			else {
				if (computerSelection == 'rock') {
					cpuScore++;
					return "You Lost! Rock beats Scissors";
				}
				else if (computerSelection == 'paper') {
					playerScore++;
					return "You Won! Scissors beats Paper";
				}
				else {
					return "Tie! You both picked Scissors";
				}
			}
		}

		function game() {
			round = 0;

			while (round < 5) {
				round++;
				playerSelection = prompt('Rock, Paper, or Scissors?: ');
				console.log(playRound(playerSelection, computerPlay()));
			}

			if (playerScore > cpuScore) {
				console.log("You won the game!\nCPU: " + cpuScore + "\nPlayer: " + playerScore);
				playerScore = 0;
				cpuScore = 0;
			}
			else {
				console.log(" You lost the game!\nCPU: " + cpuScore + "\nPlayer: " + playerScore);
				playerScore = 0;
				cpuScore = 0;
			}
		}

	</script>
</head>
<body>
	<button onclick="game()" >Start Game</button>
</body>
</html>
